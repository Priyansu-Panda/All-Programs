<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Water Gun Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game-container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .choices {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .choice {
            font-size: 24px;
            margin: 0 10px;
            cursor: pointer;
            padding: 10px 20px;
            border: 2px solid #333;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .choice:hover {
            background-color: #f0f0f0;
        }
        #result {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #score {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Snake Water Gun Game</h1>
        <div class="choices">
            <div class="choice" onclick="play('snake')">üêç</div>
            <div class="choice" onclick="play('water')">üíß</div>
            <div class="choice" onclick="play('gun')">üî´</div>
        </div>
        <div id="result"></div>
        <div id="score">Your Score: 0 | Computer Score: 0</div>
    </div>
    <script>
        let userScore = 0;
        let computerScore = 0;

        function computerChoice() {
            const choices = ['snake', 'water', 'gun'];
            const randomIndex = Math.floor(Math.random() * 3);
            return choices[randomIndex];
        }

        function play(userChoice) {
            const computer = computerChoice();
            let result = '';

            if (userChoice === computer) {
                result = "It's a tie!";
            } else if (
                (userChoice === 'snake' && computer === 'water') ||
                (userChoice === 'water' && computer === 'gun') ||
                (userChoice === 'gun' && computer === 'snake')
            ) {
                result = "You win!";
                userScore++;
            } else {
                result = "Computer wins!";
                computerScore++;
            }

            document.getElementById('result').innerText = `You chose ${userChoice}, computer chose ${computer}. ${result}`;
            document.getElementById('score').innerText = `Your Score: ${userScore} | Computer Score: ${computerScore}`;
        }
    </script>
</body>
</html>
