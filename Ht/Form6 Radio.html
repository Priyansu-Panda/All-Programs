<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio vs Checkbox</title>
</head>
<body>
    <form action="/server">
        <div>
            <input type="radio" id = "appple" name = "fruit">          <!--basic url [name = value]-->
            <label for="appple">Apple</label>
            <input type="radio" id ="bannanaa" name = "fruit1" value ="ban">        <!--basic url [name = value]-->
            <label for="bannanaa">Bannana</label>
            <input type="radio" id = "mangoo" name = "fruit1">         <!--basic url [name = value]-->
            <label for="mangoo">Mango</label>
        </div>
        <div>
            <input type="checkbox" id = "first" name ="check" value ="Fir">   <!--basic url [name = value]-->
            <label for="first">First</label>
            <input type="checkbox" id = "second" name ="check1" value ="scnd">   <!--basic url [name = value]-->
            <label for="third">Sec</label>
            <input type="checkbox" id = "third" name ="check1">   <!--basic url [name = value]-->
            <label for="third">Thri</label>
        </div>
        <button>Check</button>
    </form>
</body>
</html>
